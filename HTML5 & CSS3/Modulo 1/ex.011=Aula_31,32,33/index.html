<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
</head>
<body>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/Savior-Telecasted.mp3" type="audio/mpeg">
        <source src="midia/Savior-Telecasted.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Savior-Telecasted.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
